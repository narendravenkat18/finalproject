<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Signup Form</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #3d3d3d, #575757);
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .form-container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
            padding: 30px;
            width: 350px;
            animation: fadeInUp 0.5s ease-out;
        }
        @keyframes fadeInUp {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        .form-container h2 {
            margin-bottom: 20px;
            color: #1abc9c;
        }
        .form-container input {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .form-container input[type="submit"] {
            background-color: #1abc9c;
            color: white;
            cursor: pointer;
            font-weight: bold;
        }
        .toggle-button {
            background-color: #1abc9c;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
    </style>
    <script>
        function toggleForms() {
            const form1 = document.getElementById('form1');
            const form2 = document.getElementById('form2');
            form1.style.display = form1.style.display === 'none' ? 'block' : 'none';
            form2.style.display = form2.style.display === 'none' ? 'block' : 'none';
        }
    </script>
</head>
<body>
    <div class="form-container" id="form1">
        <form method="GET" action="/log">
            <h2>Sign In</h2>
            <input type="email"  name="email1" placeholder="Email">
            <input type="password"  name="password1" placeholder="Password">
            <input type="submit" value="Sign In">
        </form>
        <br>
        <button class="toggle-button" onclick="toggleForms()">LOGIN</button>
    </div>
    <div class="form-container" id="form2" style="display: none;">
        <form method="GET" action="/sig">
            <h2>Log In</h2>
            <input type="email"  name="email2" placeholder="Email">
            <input type="password"  name="password2" placeholder="Password">
            <input type="submit" value="Log In">
        </form>
        <br>
        
    </div>
</body>
</html>
